<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SayHi Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .profile {
      text-align: center;
      padding: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    .tabs div {
      font-weight: bold;
      color: #ff7e5f;
      cursor: pointer;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>Profile</header>

  <div class="profile">
    <img src="labubu.png" alt="Profile Picture">
    <h2>Chisom David</h2>
    <p>@chisom</p>
  </div>

  <div class="tabs">
    <div>ABOUT</div>
    <div>PHOTOS</div>
    <div>FRIENDS</div>
  </div>

  <div class="content">
    <p>This is your profile page. Add details about yourself here.</p>
  </div>
</body>
</html>
