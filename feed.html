<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SayHi Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff;
    }

    .story {
      flex: 0 0 auto;
      width: 80px;
      height: 120px;
      background: #ffe0d1;
      border-radius: 10px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #333;
    }

    .post {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .post h2 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .post p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      font-size: 0.9rem;
      color: #ff7e5f;
      font-weight: bold;
    }

    .actions span {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>SayHi Feed</header>

  <div class="stories">
    <div class="story">Story 1</div>
    <div class="story">Story 2</div>
    <div class="story">Story 3</div>
  </div>

  <div class="post">
    <h2>Chisom David</h2>
    <p>Hello everyone ðŸ‘‹ Excited to be here on SayHi!</p>
    <div class="actions">
      <span>Like</span>
      <span>Comment</span>
      <span>Share</span>
    </div>
  </div>

  <div class="post">
    <h2>Friend Name</h2>
    <p>This is another sample post to show how the feed works.</p>
    <div class="actions">
      <span>Like</span>
      <span>Comment</span>
      <span>Share</span>
    </div>
  </div>
</body>
</html>
