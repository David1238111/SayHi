<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SayHi Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff7e5f;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #feb47b;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #ff7e5f;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SayHi Login</h1>
  <form action="feed.html" method="get">
    <input type="text" placeholder="Email or Phone" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Log In</button>
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up for SayHi</a></p>
    </div>
  </form>
</body>
</html>
