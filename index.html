<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayHi Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* spreads content */
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff7e5f, 0 0 30px #feb47b;
      animation: pulse 2s infinite;
      margin-top: 40px;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff7e5f, 0 0 30px #feb47b; }
      50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff7e5f, 0 0 40px #feb47b; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff7e5f, 0 0 30px #feb47b; }
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
    }

    a.button {
      display: inline-block;
      padding: 10px 22px;
      background: #fff;
      color: #ff7e5f;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background 0.3s ease;
      margin: 40px 0; /* centers button better */
    }

    a.button:hover {
      background: #ffe0d1;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.9;
      padding: 15px 0;
    }

    footer span {
      display: block;
      margin-top: 5px;
      font-size: 0.8rem;
      color: #fff;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to SayHi</h1>
    <p>Meet new people and start conversations easily.</p>
  </div>

  <a href="signup.html" class="button">Get Started</a>

  <footer>
    <p>&copy; 2026 SayHi | Powered by GitHub Pages</p>
    <span>Created by Chisom David</span>
  </footer>
</body>
</html>
