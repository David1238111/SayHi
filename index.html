<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayHi Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
    }

    .labubu img {
      width: 150px;
      animation: wave 2s infinite ease-in-out;
      margin: 20px 0;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    a.button {
      display: inline-block;
      padding: 10px 22px;
      background: #fff;
      color: #ff7e5f;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background 0.3s ease;
      margin: 40px 0;
    }

    a.button:hover {
      background: #ffe0d1;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.9;
      padding: 15px 0;
    }

    footer span {
      display: block;
      margin-top: 5px;
      font-size: 0.8rem;
      color: #fff;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div>
    <h1 style="
      font-size:2.2rem;
      font-weight:bold;
      color:#fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff7e5f,
        0 0 20px #feb47b,
        0 0 40px #ff7e5f,
        0 0 80px #feb47b;
      animation: neonPulse 2s infinite alternate;
      margin-top:40px;
    ">
      Welcome to SayHi
    </h1>
    <p>Meet new people and start conversations easily.</p>
  </div>

  <div class="labubu">
    <img src="YOUR_IMAGE_URL_HERE" alt="Labubu doodle waving">
  </div>

  <a href="signup.html" class="button">Get Started</a>

  <footer>
    <p>&copy; 2026 SayHi | Powered by GitHub Pages</p>
    <span>Created by Chisom David</span>
  </footer>

  <!-- Neon pulse animation defined inline -->
  <style>
    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #ff7e5f,
          0 0 20px #feb47b,
          0 0 40px #ff7e5f,
          0 0 80px #feb47b;
      }
      to {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #ff7e5f,
          0 0 30px #feb47b,
          0 0 60px #ff7e5f,
          0 0 100px #feb47b;
      }
    }
  </style>
</body>
</html>
