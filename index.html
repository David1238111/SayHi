<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayHi Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(90deg, #fff, #ff7e5f, #feb47b, #fff);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
    }

    a.button {
      display: inline-block;
      padding: 8px 18px;
      background: #fff;
      color: #ff7e5f;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    a.button:hover {
      background: #ffe0d1;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Welcome to SayHi</h1>
  <p>Meet new people and start conversations easily.</p>
  <a href="signup.html" class="button">Get Started</a>

  <footer>
    <p>&copy; 2026 SayHi | Powered by GitHub Pages</p>
  </footer>
</body>
</html>
