<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayHi Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #ff7e5f;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background: #ffe0d1;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Welcome to SayHi</h1>
  <p>Meet new people and start conversations easily.</p>
  <a href="signup.html" class="button">Get Started</a>
  <footer>
    <p>&copy; 2026 SayHi | Powered by GitHub Pages</p>
  </footer>
</body>
</html>
