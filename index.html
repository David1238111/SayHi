<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayHi Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #ff7e5f,
          0 0 20px #feb47b,
          0 0 40px #ff7e5f,
          0 0 80px #feb47b;
      }
      to {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #ff7e5f,
          0 0 30px #feb47b,
          0 0 60px #ff7e5f,
          0 0 100px #feb47b;
      }
    }
  </style>
</head>
<body>
  <div>
    <!-- Neon glow heading -->
    <h1 style="
      font-size:2.2rem;
      font-weight:bold;
      color:#fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff7e5f,
        0 0 20px #feb47b,
        0 0 40px #ff7e5f,
        0 0 80px #feb47b;
      animation: neonPulse 2s infinite alternate;
      margin-top:40px;
    ">
      Welcome to SayHi
    </h1>
    <p>Meet new people and start conversations easily.</p>
  </div>

  <!-- Labubu doodle image -->
  <div class="labubu">
    <img src="labubu.png" alt="Labubu doodle waving">
  </div>

  <!-- Button -->
  <a href="signup.html" class="button">Get Started</a>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 SayHi | Powered by GitHub Pages</p>
    <span>Created by Chisom David</span>
  </footer>
</body>
</html>
