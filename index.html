<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayHi Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .neon-ring {
      display: inline-block;
      padding: 20px;
      border: 4px solid #fff;
      border-radius: 50%;
      animation: spin 4s linear infinite;
      box-shadow: 0 0 20px #fff, 0 0 40px #ff7e5f;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: bold;
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #fff;
      color: #ff7e5f;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #ffe0d1;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="neon-ring">
    <h1>Welcome to SayHi</h1>
  </div>
  <p>Meet new people and start conversations easily.</p>
  <a href="signup.html" class="button">Get Started</a>

  <footer>
    <p>&copy; 2026 SayHi | Powered by GitHub Pages</p>
  </footer>
</body>
</html>
