<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SayHi Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 70%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 15px;
      font-size: 0.9rem;
    }

    .sent {
      background: #ff7e5f;
      color: #fff;
      margin-left: auto;
    }

    .received {
      background: #fff;
      color: #333;
      margin-right: auto;
      border: 1px solid #ddd;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }

    .input-area button {
      background: #ff7e5f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Chat with Alex</header>

  <div class="messages">
    <div class="bubble received">Hey Chisom ðŸ‘‹</div>
    <div class="bubble sent">Hey Alex! Howâ€™s it going?</div>
    <div class="bubble received">All good, excited about SayHi!</div>
  </div>

  <div class="input-area">
    <input type="text" placeholder="Type a message..." />
    <button>Send</button>
  </div>
</body>
</html>
